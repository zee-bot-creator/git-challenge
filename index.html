<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b6ca3b5951.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  
  <div class="container">
    <div class="weather app-wrapper">
      <div class="weather-app">
      <form id="search-form">
        <div class="row align-items-center">
          <div class="col">
            <input type="search" id="city-input" placeholder="Enter a city" class="form-control" autofocus="on" autocomplete="off" />
          </div>
          <div class="col-1">
            <button type="submit" class="magnifier-icon">
              <span id="clickableAwesomeFont"><i class="fas fa-search"></i></span>
            </button>
          </div>
          <div class="col-1">
            <button type="submit" class="current-location">
              <span id="clickableLocationFont"><i class="fas fa-location-arrow"></i></span>
            </button>
          </div>
        </div>
      </form>
      <br />

      <h1 id="city"></h1>

      <p id="conditions"></p>

      <p class="time" id="day-time"></p>

      <p class="wind">
        Wind:  <span id="wind-stat"></span> km/h
      </p>

      <p class="humidity">
        Humidity:  <span id="humidity-stat"></span>%
      </p>

      <section class="subheader">
        <h2><span id="degree"></span>
          <span class="units"><a href="#" id="celsius-link" class="active">°C | <a href="#" id="fahrenheit-link">°F</a></span>
        </h2>
        <br />
       <img src=" https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy" class="weather-symbol" id="weather-icon" />         
      </section>

      <div>
        <img src="illustration.svg" alt="" width="350">
      </div>

      <div class="row" id="dailyForecast"></div>
  </div>
        <small>
          <a href="https://github.com/zee-bot-creator/weather-app" target="_blank">Open-source code</a> by Zenobia Dixon
        </small>
  <script src="src/app.js"></script>
</body>
</html>
